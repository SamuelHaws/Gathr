<div class="spacing" style="margin-top: 30px"></div>

<div class="d-flex justify-content-between">
  <div class="mb-3">
    <h3 *ngIf="!post.isTextPost"><a href="//{{post.link}}">{{post.title}}</a></h3>
    <h3 *ngIf=" post.isTextPost">{{post.title}}</h3>
    <h5>{{post.owner}}</h5>
    <p>{{post.body}}</p>
    <button type="button" class="btn btn-primary" (click)="rootCommentToggle()">Reply</button>
  </div>
  <ul class="list-group ml-2 mb-3">
    <ng-container *ngFor="let group of groups">
      <li class="list-group-item d-flex justify-content-between align-items-center">{{group.groupname}}<button
          type="button" class="btn btn-primary ml-3" (click)="visit(group)">Visit</button></li>
    </ng-container>
  </ul>
</div>

<div class="card mb-5 root-comment-form-card" style="display: none;">
  <div class="card-body">
    <div class="form-group">
      <textarea autocomplete="off" type="text" name="commentInput" id="commentInput" class="form-control"
        [(ngModel)]="commentInput"></textarea>
    </div>
    <button type="button" class="btn btn-primary mt-2" (click)="addRootComment()">Add</button>
  </div>
</div>

<ng-container *ngFor="let comment of comments">
  <div class="d-flex bg-light">
    <span class="comment-divider" *ngFor="let item of [].constructor(comment.level); let i = index">
    </span>
    <div class="d-flex flex-column py-2" style="width: 100%;">
      <p class="card-title">{{comment.author}}<button class="btn btn-primary btn-small ml-1" style="padding: 0"
          (click)="childCommentToggle($event)">Reply</button></p>
      <p class="card-text">{{comment.text}}</p>
      <div class="card mb-5 comment-comment-form-card" style="display: none;">
        <div class="card-body">
          <div class="form-group">
            <textarea autocomplete="off" type="text" name="commentInput" id="commentInput" class="form-control"
              [(ngModel)]="commentInput" (keyup.enter)="chatSubmit()"></textarea>
          </div>
          <button type="button" class="btn btn-primary mt-2" (click)="addChildComment(comment)">Add</button>
        </div>
      </div>
    </div>

  </div>
</ng-container>
